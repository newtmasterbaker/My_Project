<!DOCTYPE html>
<html>
<head>
    <title>Daily Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Report for {{ company }} on {{ day.capitalize() }}</h1>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>User</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order['product'] }}</td>
                <td>£{{ order['price'] }}</td>
                <td>{{ order[day] }}</td>
                <td>£{{ order['total_price'] }}</td>
                <td>{{ order['name'] }} {{ order['surname'] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3"><strong>Total</strong></td>
                <td colspan="2">£{{ total_price }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
