<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button, a.button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover, a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <div class="button-container">
            <a class="button" href="{{ url_for('add_company') }}">Add Company</a>
            <form method="post" action="{{ url_for('delivery_note') }}">
                <button type="submit">Delivery Note</button>
            </form>
            <a class="button" href="{{ url_for('users') }}">View Registered Users</a>
            <a class="button" href="{{ url_for('products') }}">Manage Products</a>
            <a class="button" href="{{ url_for('index') }}">Return to Main Page</a>
        </div>
    </div>
</body>
</html>
