<!DOCTYPE html>
<html>
<head>
    <title>Edit Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 30%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button, input[type="submit"], a.button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover, input[type="submit"]:hover, a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Company</h1>
        <form method="post">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" value="{{ company['name'] }}" required>
            <button type="submit">Save Changes</button>
        </form>
        <a class="button" href="{{ url_for('add_company') }}">Cancel</a>
    </div>
</body>
</html>
